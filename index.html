<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Download Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Table styles */
        table th {
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 font-sans min-h-screen transition-colors duration-300">

    <!-- Language Switcher -->
    <div class="absolute top-4 right-4 z-50">
        <button onclick="toggleLanguage()" class="bg-white border border-slate-300 hover:bg-slate-50 text-slate-700 px-3 py-1.5 rounded-lg shadow-sm text-sm font-medium transition flex items-center gap-2">
            <i class="fas fa-globe"></i> <span id="langLabel">RU</span>
        </button>
    </div>

    <div class="container mx-auto px-4 py-8 max-w-5xl">

        <!-- Header -->
        <div class="text-center mb-8 pt-6">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900 mb-2">
                <i class="fab fa-github text-gray-700"></i> <span data-i18n="title">Download Stats</span>
            </h1>
            <p class="text-slate-500" data-i18n="subtitle">View GitHub Releases statistics</p>
        </div>

        <!-- Input Form -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8 border border-slate-200">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <!-- Repo Input -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1" data-i18n="repoLabel">Repository (owner/repo or URL)</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">
                            <i class="fas fa-book"></i>
                        </span>
                        <input type="text" id="repoInput" placeholder="electron/electron"
                            class="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                    </div>
                </div>

                <!-- Token Input -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">
                        <span data-i18n="tokenLabel">GitHub API Token</span>
                        <span class="text-xs text-slate-400" data-i18n="optional">(optional)</span>
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">
                            <i class="fas fa-key"></i>
                        </span>
                        <input type="password" id="tokenInput" placeholder="ghp_..."
                            class="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                    </div>
                </div>
            </div>

            <button onclick="getStats()"
                class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-2 shadow-md">
                <i class="fas fa-search"></i> <span data-i18n="btnSearch">Get Statistics</span>
            </button>
        </div>

        <!-- Loader -->
        <div id="loader" class="hidden text-center py-10">
            <div class="inline-block animate-spin rounded-full h-10 w-10 border-4 border-blue-500 border-t-transparent"></div>
            <p class="mt-2 text-slate-500" data-i18n="loading">Loading data...</p>
        </div>

        <!-- Error Box -->
        <div id="errorBox" class="hidden bg-red-50 border-l-4 border-red-500 p-4 mb-6 rounded-r shadow-sm">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-exclamation-circle text-red-500"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-red-700 font-medium" id="errorMsg">Error</p>
                </div>
            </div>
        </div>

        <!-- Results -->
        <div id="results" class="space-y-6"></div>
    </div>

    <script>
        // --- Translations ---
        const translations = {
            en: {
                title: "Download Stats",
                subtitle: "View GitHub Releases statistics",
                repoLabel: "Repository (owner/repo or URL)",
                tokenLabel: "GitHub API Token",
                optional: "(optional, increases rate limit)",
                btnSearch: "Get Statistics",
                loading: "Loading data...",
                totalDownloads: "Total Downloads",
                totalReleases: "Total Releases",
                noReleases: "No releases found in this repository.",
                noAssets: "No assets attached.",
                colFile: "File Name",
                colSize: "Size",
                colDownloads: "Downloads",
                errFormat: "Invalid format. Use 'owner/repo' or a GitHub URL.",
                err404: "Repository not found.",
                err401: "Invalid API Token or unauthorized.",
                err403: "API Rate limit exceeded. Please use a Token.",
                errGeneric: "API Error: ",
                langBtn: "RU"
            },
            ru: {
                title: "Статистика загрузок",
                subtitle: "Просмотр статистики GitHub Releases",
                repoLabel: "Репозиторий (owner/repo или ссылка)",
                tokenLabel: "GitHub API Token",
                optional: "(опционально, для лимитов)",
                btnSearch: "Получить статистику",
                loading: "Загрузка данных...",
                totalDownloads: "Всего загрузок",
                totalReleases: "Всего релизов",
                noReleases: "В этом репозитории нет релизов.",
                noAssets: "Нет прикрепленных файлов.",
                colFile: "Имя файла",
                colSize: "Размер",
                colDownloads: "Скачиваний",
                errFormat: "Неверный формат. Используйте 'owner/repo' или ссылку.",
                err404: "Репозиторий не найден.",
                err401: "Неверный токен или нет доступа.",
                err403: "Превышен лимит запросов. Используйте токен.",
                errGeneric: "Ошибка API: ",
                langBtn: "EN"
            }
        };

        // Default to English unless saved otherwise
        let currentLang = 'en';

        // --- Core Logic ---

        document.addEventListener('DOMContentLoaded', () => {
            const savedRepo = localStorage.getItem('gh_stats_repo');
            const savedToken = localStorage.getItem('gh_stats_token');
            const savedLang = localStorage.getItem('gh_stats_lang');

            // Handle URL parameters (e.g. ?repo=owner/repo)
            const urlParams = new URLSearchParams(window.location.search);
            const repoFromUrl = urlParams.get('repo');

            if (repoFromUrl) {
                document.getElementById('repoInput').value = repoFromUrl;
            } else if (savedRepo) {
                document.getElementById('repoInput').value = savedRepo;
            }

            if (savedToken) document.getElementById('tokenInput').value = savedToken;

            // Only use saved lang if it exists, otherwise strict default is EN
            if (savedLang && (savedLang === 'en' || savedLang === 'ru')) {
                currentLang = savedLang;
            }

            applyLanguage();

            // Auto-search if repo is provided in URL
            if (repoFromUrl) {
                getStats();
            }
        });

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'ru' : 'en';
            localStorage.setItem('gh_stats_lang', currentLang);
            applyLanguage();

            // Re-render strings if results exist
            const resultsContent = document.getElementById('results').innerHTML;
            if (resultsContent !== "") {
               const btn = document.querySelector('button[onclick="getStats()"]');
               if(btn) btn.click();
            }
        }

        function applyLanguage() {
            const t = translations[currentLang];
            document.getElementById('langLabel').textContent = t.langBtn;

            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.textContent = t[key];
            });

            document.getElementById('repoInput').placeholder = currentLang === 'ru' ? 'пример: electron/electron или ссылка' : 'e.g. electron/electron or URL';
        }

        function formatBytes(bytes, decimals = 2) {
            if (!+bytes) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(dm))} ${sizes[i]}`;
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(currentLang === 'ru' ? 'ru-RU' : 'en-US', options);
        }

        async function getStats() {
            let rawRepo = document.getElementById('repoInput').value.trim();
            const token = document.getElementById('tokenInput').value.trim();
            const t = translations[currentLang];

            const resultsDiv = document.getElementById('results');
            const loader = document.getElementById('loader');
            const errorBox = document.getElementById('errorBox');

            resultsDiv.innerHTML = '';
            errorBox.classList.add('hidden');

            // --- URL Parsing Logic ---
            // Remove trailing slashes and .git extension
            rawRepo = rawRepo.replace(/\/$/, "").replace(/\.git$/, "");

            // Extract owner/repo if full URL is provided
            // Regex matches "github.com/" followed by "owner/repo"
            const urlMatch = rawRepo.match(/github\.com\/([^\/]+\/[^\/]+)/);
            const repo = urlMatch ? urlMatch[1] : rawRepo;

            // Validate format (must contain exactly one slash)
            if (!repo || repo.split('/').length !== 2) {
                showError(t.errFormat);
                return;
            }

            localStorage.setItem('gh_stats_repo', rawRepo); // Save what user typed
            localStorage.setItem('gh_stats_token', token);

            // Update URL without reloading page (store just the clean repo name usually, but user input is fine too)
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('repo', repo);
            window.history.pushState({}, '', newUrl);

            loader.classList.remove('hidden');

            try {
                const headers = { 'Accept': 'application/vnd.github.v3+json' };
                if (token) headers['Authorization'] = `token ${token}`;

                const response = await fetch(`https://api.github.com/repos/${repo}/releases`, { headers });

                if (!response.ok) {
                    if (response.status === 404) throw new Error(t.err404);
                    if (response.status === 401) throw new Error(t.err401);
                    if (response.status === 403) throw new Error(t.err403);
                    throw new Error(`${t.errGeneric}${response.status}`);
                }

                const data = await response.json();

                if (data.length === 0) {
                    resultsDiv.innerHTML = `<div class="text-center text-slate-500 py-10">${t.noReleases}</div>`;
                    return;
                }

                renderStats(data, repo);

            } catch (error) {
                showError(error.message);
            } finally {
                loader.classList.add('hidden');
            }
        }

        function showError(msg) {
            const errorBox = document.getElementById('errorBox');
            document.getElementById('errorMsg').textContent = msg;
            errorBox.classList.remove('hidden');
        }

        function renderStats(releases, repoName) {
            const resultsDiv = document.getElementById('results');
            const t = translations[currentLang];

            let totalDownloadsAll = 0;
            releases.forEach(rel => {
                rel.assets.forEach(asset => totalDownloadsAll += asset.download_count);
            });

            // Summary
            const summaryHtml = `
                <div class="bg-gradient-to-r from-blue-600 to-indigo-700 rounded-xl shadow-lg p-6 text-white mb-8 fade-in">
                    <h2 class="text-2xl font-bold mb-2">${repoName}</h2>
                    <div class="flex flex-wrap gap-6 mt-4">
                        <div>
                            <p class="text-blue-200 text-sm">${t.totalDownloads}</p>
                            <p class="text-3xl font-bold">${totalDownloadsAll.toLocaleString()}</p>
                        </div>
                        <div>
                            <p class="text-blue-200 text-sm">${t.totalReleases}</p>
                            <p class="text-3xl font-bold">${releases.length}</p>
                        </div>
                    </div>
                </div>
            `;
            resultsDiv.innerHTML += summaryHtml;

            // Releases
            releases.forEach((release, index) => {
                let releaseTotal = 0;
                release.assets.forEach(a => releaseTotal += a.download_count);

                const isPrerelease = release.prerelease
                    ? `<span class="px-2 py-0.5 rounded text-xs font-semibold bg-yellow-100 text-yellow-800 border border-yellow-200 ml-2">Pre-release</span>`
                    : '';

                let assetsHtml = '';

                if (release.assets.length > 0) {
                    assetsHtml = `
                        <div class="overflow-x-auto pb-2">
                            <table class="w-full text-left border-collapse" id="table-${index}">
                                <thead>
                                    <tr class="text-xs text-slate-500 border-b border-slate-200 uppercase tracking-wider">
                                        <th class="py-3 pl-2 pr-4 font-medium w-1/2 relative bg-white min-w-[120px]">
                                            ${t.colFile}
                                        </th>
                                        <th class="py-3 px-4 font-medium text-right w-1/4 relative bg-white min-w-[70px]">
                                            ${t.colSize}
                                        </th>
                                        <th class="py-3 pl-4 pr-2 font-medium text-right w-1/4 relative bg-white min-w-[70px]">
                                            ${t.colDownloads}
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="text-sm">
                                    ${release.assets.map(asset => `
                                        <tr class="border-b border-slate-50 hover:bg-slate-50 transition">
                                            <td class="py-3 pl-2 pr-4 font-medium text-slate-700 truncate max-w-0" title="${asset.name}">
                                                <i class="far fa-file-alt mr-2 text-slate-400"></i>${asset.name}
                                            </td>
                                            <td class="py-3 px-4 text-right text-slate-500 whitespace-nowrap">${formatBytes(asset.size)}</td>
                                            <td class="py-3 pl-4 pr-2 text-right font-bold text-slate-700">${asset.download_count.toLocaleString()}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                } else {
                    assetsHtml = `<p class="text-sm text-slate-400 italic py-2">${t.noAssets}</p>`;
                }

                const releaseCard = `
                    <div class="bg-white rounded-xl shadow p-6 border border-slate-200 fade-in">
                        <div class="flex flex-col md:flex-row md:justify-between md:items-start mb-4 gap-2">
                            <div>
                                <h3 class="text-xl font-bold text-slate-800 flex items-center flex-wrap gap-2">
                                    ${release.name || release.tag_name}
                                    <span class="text-sm font-normal text-slate-500 bg-slate-100 px-2 py-0.5 rounded border border-slate-200">
                                        ${release.tag_name}
                                    </span>
                                    ${isPrerelease}
                                </h3>
                                <p class="text-sm text-slate-500 mt-1">
                                    <i class="far fa-calendar-alt mr-1"></i> ${formatDate(release.published_at)}
                                </p>
                            </div>
                            <div class="flex items-center bg-green-50 text-green-700 px-3 py-1 rounded-lg border border-green-100 whitespace-nowrap">
                                <i class="fas fa-download mr-2"></i>
                                <span class="font-bold">${releaseTotal.toLocaleString()}</span>
                            </div>
                        </div>
                        ${assetsHtml}
                    </div>
                `;
                resultsDiv.innerHTML += releaseCard;
            });
        }
    </script>
</body>
</html>
